<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fun Game Thing</title>
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
    </head>
    <body>
        <div id="app">
            <div id="col-main">
                <h1 id="head-main">Fun Game Thing</h1>
            </div>
            <div id="auth-form-cont">
                <div class="login-cont">
                    <h2 class="login-head">Login:</h2>
                    <form id="login-form" action="/login" method="POST">
                        <label class="login-label">Username:</label>
                        <input class="login-input" type="text" name="username" />
                        <br />
                        <label class="login-label">Password:</label>
                        <input class="login-input" type="password" name="password" />
                        <br />
                        <input class="login-submit" type="submit" value="Login" />
                    </form>
                </div>
                <div class="login-cont">
                    <h2 class="login-head">Sign up:</h2>
                    <form id="signup-form" action="/signup" method="POST">
                        <label class="login-label">Email:</label>
                        <input class="login-input" type="email" name="email" />
                        <br />
                        <label class="login-label">Username:</label>
                        <input class="login-input" type="text" name="username" />
                        <br />
                        <label class="login-label">Password:</label>
                        <input class="login-input" type="password" name="password" />
                        <br />
                        <input class="login-submit" type="submit" value="Sign Up" />
                    </form>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="../js/dist/index.js"></script>
    </body>
</html>
